<p-dialog [(visible)]="_isEditingLuckyUserModalDisplayed"
          [modal]="true" [style]="{width: '35vw'}" [baseZIndex]="10000"
          [draggable]="false" [resizable]="false">
    <ng-template pTemplate="header">
        <p style="font-size: 1.5rem; font-weight: bold">
            <i style="font-size: 1.5rem;" class="pi pi-user-edit p-mr-2"></i>Sửa thông tin tham dự
        </p>
    </ng-template>
    <div class="p-fluid p-grid" style="margin-top: -20px; margin-bottom: -20px">
        <div class="p-col-12 p-mt-4">
            <div class="p-field p-lg-8 p-md-4 p-sm-6">
            <span class="p-float-label">
                <input type="number" id="luckyNumber" pInputText [(ngModel)]="luckyNumber">
                <label for="luckyNumber">
                    <i class="pi pi-eye p-mr-2"></i>Số may mắn
                </label>
            </span>
            </div>
            <div class="p-field p-lg-12 p-md-10 p-sm-8">
            <span class="p-float-label">
                <input type="text" id="name" pInputText [(ngModel)]="name">
                <label for="name">
                    <i class="pi pi-user p-mr-2"></i>Tên người tham dự
                </label>
            </span>
            </div>
            <div class="p-field p-lg-12 p-md-10 p-sm-8">
            <span class="p-float-label">
                <input type="text" id="store" pInputText [(ngModel)]="store">
                <label for="store">
                    <i class="pi pi-home p-mr-2"></i>Tên cửa hàng
                </label>
            </span>
            </div>
        </div>
    </div>
    <ng-template pTemplate="footer">
        <div class="p-d-flex p-jc-end" style="margin-top: -15px;">
            <button (click)="closeEditModal()" pButton pRipple class="p-button-danger p-button-raised">
                <i class="pi pi-times p-mr-2"></i><b>Huỷ</b>
            </button>
            <button (click)="saveChangeCurrentLuckyUser()" pButton pRipple class="p-button-success p-button-raised">
                <i class="pi pi-check p-mr-2"></i><b>Lưu</b>
            </button>
        </div>
    </ng-template>
</p-dialog>
